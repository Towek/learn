<!--<p ng-if="vm.selected.mails.length">Wooops! No mails for ya!</p>-->
<md-content>
    <md-card ng-repeat="mail in vm.selected.mails | orderBy: '-date': true">
        <md-card-content>
            <span>{{mail.from}} - </span>
            <span>{{mail.topic}}</span>
            <span>{{mail.text}}</span>
            <span>{{mail.date | date: 'dd/MM/yyyy'}}</span>
        </md-card-content>
    </md-card>
</md-content>
