<md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4">
    <md-toolbar>
        <h1>Sidenav</h1>
    </md-toolbar>
    <md-content>
        <md-list flex="">
            <md-list-item ng-repeat="dir in vm.dirs" class="md-2-line">
                <div class="md-list-item-text" layout="column">
                    <h2>{{dir.name}}</h2>
                    <p>{{dir.description}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
